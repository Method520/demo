<!DOCTYPE html>
<html id="goodDetail3">
<head lang="en">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta content="telephone=no" name="format-detection"/>
    <meta charset="UTF-8">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--<meta name="apple-mobile-web-app-status-bar-style" content="black">-->
    <link rel="stylesheet" type="text/css" href="css/common/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/detail.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/util.js"></script>
    <title></title>
</head>
<body style=" background:#F0F0F1">
<div class="goods1">
    <div class="commonHead">
        <img src="./image/back_icon.png" class="back"/>
        <div class="title">法拉荣歌干红葡萄酒</div>
    </div>
    <div class="goodDtail">
        <div class="level01">
            <img src="./image/ka4.png"/>
        </div>
        <div class="infoGood">
            <p>产 区： 格拉夫产区</p>
            <p>年 份： 2011 年、2012 年、2015 年</p>
            <p>适饮温度： 18-20℃</p>
            <p>适合搭配食物：牛排、烤鸭等</p>
        </div>
    </div>
    <div class="goodDtail">
        <div class="level01">
            <img src="./image/ka4pi.png"/>
        </div>
        <div class="infoGood" style="margin-top:12px;">
            酒品描述：偏重度酒体结构优雅、细腻，同时平衡感十足。樱桃红酒裙闪亮而厚重。此款酒香气复杂而层次分明，混合红色浆果、甘草等香气，回味绵长。
        </div>
        <div class="level02">
            <ul class="menu">
                <li class="shop1">
                </li>
                <li class="leveyu1">
                </li>
                <li class="shou1">
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
<script>
    window.onload = function(){
        if(screen.width === 375 && screen.height===812) {
            $('.level02').addClass('levelmoreStyle1');
        } else if(screen.width === 375 && screen.height === 667){
            $('.level02').addClass('levelmoreStyle2');
        }else if(screen.width === 414 && screen.height === 736){
            $('.level02').addClass('levelmoreStyle3');
        } else if(screen.width < 414) {
            $('.level02').addClass('levelmoreStyle2')
        }
        $('.menu .shop1').click(function(){
            $(this).toggleClass('shop2');
        })
        $('.menu .leveyu1').click(function(){
            $(this).toggleClass('leveyu2');
        })
        $('.menu .shou1').click(function(){
            $(this).toggleClass('shou2');
        })
        $('.back').click(function(){
            window.history.go(-1);
        })
    }
</script>
</html>
