<!DOCTYPE html>
<html id="home">
<head lang="en">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta content="telephone=no" name="format-detection"/>
    <meta charset="UTF-8">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--<meta name="apple-mobile-web-app-status-bar-style" content="black">-->
    <link rel="stylesheet" type="text/css" href="css/common/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/home.css"/>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/common.js"></script>
    <title>我的</title>
</head>
<body>
    <div class="head">
        <img src="./image/logo.png"/>
        <input class="button" id="login" value="登陆 / 注册"/>
        <!--<div class="username" style="text-align:center;color: #fff;margin-top:180px;display:none;"></div>-->
    </div>
    <div class="content">
        <table>
            <tr>
                <td class="myColl">
                    <img src="./image/myCollection.png"/>
                    <p>我的收藏</p>
                </td>
                <td class="mylog">
                    <img src="./image/myShopping.png"/>
                    <p>我的购买记录</p>
                </td>
            </tr>
            <tr>
                <td class="myji">
                    <img src="./image/myIntegration.png"/>
                    <p>我的积分</p>
                </td>
                <td class="myConsult">
                    <img src="./image/myConsult.png"/>
                    <p>我的咨询</p>
                </td>
            </tr>
        </table>
    </div>
    <div class="footer">
        <ul>
            <li class="classical1"></li>
            <li class="scanner"></li>
            <li class="personCenter active"></li>

        </ul>
    </div>
    <div class="layer">
        <ul>
            <li class="yi"> 艺术鉴赏</li>
            <li class="zhu"> 珠宝腕表</li>
            <li class="shui"> 水晶瓷器</li>
            <li class="jia"> 家具生活</li>
            <li class="lv"> 旅行发现</li>
            <li class="ti"> 体育赛事</li>
            <li class="si"> 私人玩具</li>
            <li class="jiu"> 美酒美食</li>
            <li class="mobile"> 手机数码</li>
        </ul>
          <img src="./image/layerclose.png" class="layerclose"/>
    </div>
</body>
<script>
    $(function(){
        if(screen.width === 375 && screen.height===812) {
            $('.head').addClass('headBg1');
            $('.layer').addClass('homeLayer');
            $('.content').addClass('content1');
        } else if(screen.width === 375 && screen.height === 667){
            $('.head').addClass('headBg1');
            $('.footer').addClass('footerNew');
            $('.content').addClass('contentNew');
            $('.layer').addClass('homeLayer3');
        }else if(screen.width === 414 && screen.height === 736){
            $('.head').addClass('headBg3');
            $('.content').addClass('contentNew2');
            $('.layer').addClass('homeLayer2');
        } else if(screen.width < 375){
            $('.footer').css('bottom','12px')
        }
        var name = $.getUrlParam('name');
        $('.username').html(name);
        $('.head input').click(function(){
           window.location.href='./login.html';
        })
        $('.scanner').click(function(){
            window.location.href='./scanner.html?name='+name;
        })
        $('.myColl').click(function(){
            if(name === 'null') {
                alert('请先登录')
            } else if(name === 'admin'){
                window.location.href='./collection.html';
            }
        })
        $('.mylog').click(function(){
            if(name === 'null') {
                alert('请先登录')
            } else if(name === 'admin'){
                window.location.href='./orders.html';
            }
        })
        $('.myji').click(function(){
            if(name === 'null') {
                alert('请先登录')
            } else if(name === 'admin'){
                window.location.href='./integrals.html';
            }

        })
        $('.myConsult').click(function(){
            if(name === 'null') {
                alert('请先登录')
            } else if(name === 'admin'){
                window.location.href='./messages.html';
            }

        })
        $('.classical1').click(function(){
            $('.layer').css('display','block');
        })
        $('.personCenter').unbind('click');
    })
</script>
</html>
